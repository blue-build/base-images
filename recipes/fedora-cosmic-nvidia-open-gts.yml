name: base-images/fedora-cosmic-nvidia-open
base-image: quay.io/fedora-ostree-desktops/cosmic-atomic
image-version: 42
description: Reference implementation and base images for BlueBuild.
platforms:
- linux/amd64
- linux/arm64
alt-tags:
- gts
modules:
- from-file: base/common.yml
- from-file: base/common-gts.yml
- from-file: base/nvidia.yml
- type: os-release
  properties:
    NAME: BlueBuildOS
    PRETTY_NAME: BlueBuild OS for Nvidia - COSMIC (FROM Fedora cosmic-atomic)
- from-file: base/post-build.yml
