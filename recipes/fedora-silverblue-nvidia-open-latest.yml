name: base-images/fedora-silverblue-nvidia-open
description: Reference implementation and base images for BlueBuild.
base-image: quay.io/fedora-ostree-desktops/silverblue
image-version: 43
platforms:
- linux/amd64
- linux/arm64
modules:
- from-file: base/common.yml
- from-file: base/silverblue.yml
- from-file: base/nvidia.yml
- type: os-release
  properties:
    NAME: BlueBuildOS
    PRETTY_NAME: BlueBuild OS for Nvidia - Silverblue (FROM Fedora Silverblue)
- from-file: base/post-build.yml
