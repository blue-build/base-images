---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: base-images/fedora-base-nvidia
description: Reference implementation and base images for BlueBuild.
base-image: quay.io/fedora-ostree-desktops/base-atomic
image-version: 42
platforms:
  - linux/amd64
  - linux/arm64
alt-tags:
  - gts
modules:
  - from-file: base/common.yml
  - from-file: base/common-gts.yml
  - from-file: base/nvidia.yml
  - type: os-release
    properties:
      NAME: BlueBuildOS
      PRETTY_NAME: BlueBuild OS for Nvidia (FROM Fedora base-atomic)
  - from-file: base/post-build.yml
